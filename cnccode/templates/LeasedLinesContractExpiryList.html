<p>
    Please see a list of internet services that have expiring contracts soon.
</p>
<table class="singleBorder"
       width="417"
       border="0"
       cellspacing="1"
       cellpadding="2"
>
    <tr>
        <td width="265"
            class="listHeadText"

        </td>
        <td width="265"

        <td width="265"

        </td>
        <td width="265"
            class="listHeadText"

        </td>
        <td width="265"

        </td>
        <td width="265"
            class="listHeadText"

        <td class="orderLineItem">

        </td>
        <td class="orderLineItem">
            <DIV align="left">{invoiceToDate}</div>
