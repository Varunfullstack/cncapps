<script>
    function showHistoryPopup(url) {
        window.open(url,
            'Updates History', 'scrollbars=yes,resizable=no,width=870,height=300,copyhistory=no, menubar=0')
    }
</script>
<style>
    .heading {
        font-size: 14px;
        font-weight: bold;
    }
</style>
<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Customer Name</th>
        <th>Engineer</th>
        <th>Commencement</th>
        <th>Project Plan</th>
        <th title="In hours budget in days">IHB</th>
        <th title="In house used in days">INU</th>
        <th title="Out of hours budget in days">OOHB</th>
        <th title="Out of hours used in days">OOHU</th>
        <th>Latest Update</th>
        <th>Updates</th>
    </tr>
    </thead>
    <tbody>
    <!-- BEGIN projectBlock -->
    <tr>
        <td>{description}</td>
        <td>{customerName}</td>
        <td>{assignedEngineer}</td>
        <td>{commenceDate}</td>
        <td>{projectPlanLink}</td>
        <td>{inHoursBudget}</td>
        <td {inHoursRed}>{inHoursUsed}</td>
        <td>{outHoursBudget}</td>
        <td {outHoursRed}>{outHoursUsed}</td>
        <td>{latestUpdate}</td>
        <td><a onclick="showHistoryPopup('{historyPopupURL}')">History</a></td>
    </tr>
    <!-- END projectBlock -->
    </tbody>
</table>
<button onclick="window.open('?action=currentProjectsReport','_blank')">
    View Report
</button>
