<script type="text/javascript"
        src=".javascript/handlebars-v4.0.11.js"
></script>
<script type="text/javascript"
        src=".javascript/mustache.min.js"
></script>
<script type="application/javascript"
        src=".javascript/mustache-wax.min.js"
></script>

<script id="rule-items-template"
        type="text/template"
>
    <table>
        <thead>
        <tr>
            <th>License</th>
            <th>Mailbox Limit(MB)</th>
            <th>Friendly Name</th>
            <th>Report on Spare Licenses</th>
            <th>Includes Defender</th>
            <th>Includes Office</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% #rules %}
        <tr data-id="{% id %}"
        >
            <td>
                {% license %}
            </td>
            <td>
                {% mailboxLimit %}
            </td>
            <td>
                {% replacement %}
            </td>
            <td>
                {% #reportOnSpareLicenses %}
                <i class='fa fa-check'></i>
                {% /reportOnSpareLicenses %}
                {% ^reportOnSpareLicenses %}
                <i class='fa fa-times'></i>
                {% /reportOnSpareLicenses %}
            </td>
            <td>
                {% #includesDefender %}
                <i class='fa fa-check'></i>
                {% /includesDefender %}
                {% ^includesDefender %}
                <i class='fa fa-times'></i>
                {% /includesDefender %}
            </td>
            <td>
                {% #includesOffice %}
                <i class='fa fa-check'></i>
                {% /includesOffice %}
                {% ^includesOffice %}
                <i class='fa fa-times'></i>
                {% /includesOffice %}
            </td>
            <td class="buttons">
                <button class="editButton">Edit</button>
                <button class="deleteButton">Delete</button>
            </td>
        </tr>
        {% /rules %}
        </tbody>
    </table>

</script>
<script type="application/javascript">
    let currentRule = null;
    let saveButton = null;
    let addButton = null;
    let cancelButton = null;
    let list = null;
    let detail = null;

    let rules = [];

    function newRule() {
        return {
            replacement: "",
            license: null,
            mailboxLimit: null,
            reportOnSpareLicenses: false,
            includesDefender: false,
            includesOffice: false
        };
    }


    let editingItem = null;

    function drawList() {
        const source = document.getElementById("rule-items-template").innerHTML;
        const context = {rules: rules};
        const html = Mustache.to_html(source, context);
        list.html(html);
    }

    function jsonCopy(src) {
        return JSON.parse(JSON.stringify(src));
    }

    window.addEventListener('DOMContentLoaded', function () {
        $.ajax({
            url: '{URLGetData}',
            method: 'GET',
            dataType: 'JSON'
        }).then(function (result) {
            rules = result;
            drawList();
        });
        Mustache.tags = ['{%', '%}'];
        addButton = $('.addButton');
        saveButton = $('.saveButton');
        cancelButton = $('.cancelButton');
        detail = $('.detail');
        list = $('.list');
        drawList();
        cancelEdit();
        list.on('click', '.editButton', function () {
            $elm = $(this);

            const data = $elm.closest('tr').data();
            editingItem = rules.find(e => e.id === data.id);

            if (!editingItem) {
                throw Error('Failed to find element to edit');
            }
            setEditRule(jsonCopy(editingItem));
            cancelButton.show();
            saveButton.show();
            addButton.hide();
            document.getElementById('mailboxLimitInput').scrollIntoView();
        });

        list.on('click', '.deleteButton', function () {

            if (!confirm('are you sure you want to delete this entry?')) {
                return;
            }

            $elm = $(this);

            const data = $elm.closest('tr').data();
            const foundIndex = rules.findIndex(e => e.id === data.id);

            if (foundIndex < 0) {
                throw Error('Failed to find element to delete');
            }
            const urlDeleteItem = "{URLDeleteItem}&id=";
            const url = urlDeleteItem + data.id;

            $.ajax({
                url: url,
                method: 'GET',
            }).then(function () {
                rules.splice(foundIndex, 1);
                drawList();
            })
        });


        cancelButton.click(function () {
            cancelEdit();
        });

        saveButton.click(addOrUpdateCurrentRule);
        addButton.click(addOrUpdateCurrentRule)
    });

    function isRuleValid() {
        if (!detail[0].checkValidity()) {
            detail.submit();
            return false;
        }
        return true;
    }

    function arrayReplaceAt(array, index, value) {
        const ret = array.slice(0);
        ret[index] = value;
        return ret;
    }

    function addOrUpdateCurrentRule() {
        if (!isRuleValid()) {
            return;
        }

        const addURL = '{URLAddItem}';
        const updateURL = '{URLUpdateItem}';

        const url = currentRule.id ? updateURL : addURL;

        $.ajax({
            url: url,
            method: 'POST',
            type: 'post',
            dataType: 'json',
            data: currentRule
        }).then(function (result) {
            if (!currentRule.id) {
                rules.push(result);
            } else {
                const foundIndex = rules.findIndex(rule => currentRule.id === rule.id);
                rules = arrayReplaceAt(rules, foundIndex, currentRule);
            }
            rules.sort((a, b) => a.replacement.localeCompare(b.replacement));
            drawList();
            cancelEdit();
        })
    }

    function cancelEdit() {
        setEditRule(newRule());
        cancelButton.hide();
        saveButton.hide();
        addButton.show();
    }

    function setEditRule(rule) {
        currentRule = rule;
        $('#replacementInput').val(rule.replacement);
        $('#mailboxLimitInput').val(rule.mailboxLimit);
        $('#licenseInput').val(rule.license);
        $('#reportOnSpareLicensesInput')[0].checked = (rule.reportOnSpareLicenses);
        $('#includesDefenderInput')[0].checked = rule.includesDefender;
        $('#includesOfficeInput')[0].checked = rule.includesOffice;
    }

    function updateLicense() {
        currentRule.license = $('#licenseInput').val();
    }

    function updateReplacement() {
        currentRule.replacement = $('#replacementInput').val();
    }

    function updateMailboxLimit() {
        currentRule.mailboxLimit = $('#mailboxLimitInput').val();
    }

    function updateReportOnSpareLicenses() {
        currentRule.reportOnSpareLicenses = $('#reportOnSpareLicensesInput').is(':checked');
    }

    function updateIncludesATP() {
        currentRule.includesDefender = $('#includesDefenderInput').is(':checked');
    }

    function updateIncludesOffice() {
        currentRule.includesOffice = $('#includesOfficeInput').is(':checked');
    }

</script>
<form class="detail"
      onsubmit="return false;"
>

    <div>
        <div style="width: 100px; display: inline-block">
            Mailbox Limit (MB)
        </div>
        <input type="number"
               step="1"
               name="mailboxLimit"
               onchange="updateMailboxLimit()"
               id="mailboxLimitInput"
        >
    </div>
    <div>
        <div style="width: 100px; display: inline-block">
            Friendly Name
        </div>
        <input type="text"
               name="replacement"
               required
               onchange="updateReplacement()"
               id="replacementInput"
        >
    </div>
    <div>
        <div style="width: 100px; display: inline-block">
            License
        </div>
        <input type="text"
               name="license"
               required
               onchange="updateLicense()"
               id="licenseInput"
        >
    </div>
    <div>
        <div style="width: 100px; display: inline-block">
            Report on spare licenses
        </div>
        <input type="checkbox"
               value="Y"
               name="reportOnSpareLicenses"
               onchange="updateReportOnSpareLicenses()"
               id="reportOnSpareLicensesInput"
        >
    </div>
    <div>
        <div style="width: 100px; display: inline-block">
            Includes Defender
        </div>
        <input type="checkbox"
               value="Y"
               name="includesDefender"
               onchange="updateIncludesATP()"
               id="includesDefenderInput"
        >
    </div>
    <div>
        <div style="width: 100px; display: inline-block">
            Includes Office
        </div>
        <input type="checkbox"
               value="Y"
               name="includesOffice"
               onchange="updateIncludesOffice()"
               id="includesOfficeInput"
        >
    </div>
    <div>
        <button class="addButton"
        >Add
        </button>
        <button class="saveButton"
                type="button"
                hidden
        >Save
        </button>
        <button class="cancelButton"
                hidden
                type="button"
        >Cancel
        </button>
    </div>
</form>
