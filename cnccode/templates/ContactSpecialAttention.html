<!-- Template: ContactSpecialAttention.inc.html -->
<div class="reportDescription">
    These contacts have a 50% reduction on their SLA to ensure they receive a priority service, this may be because
    they are a new contact or because have experienced poor service recently.
</div>
<table width="400"
       border="0"
       cellspacing="1"
       cellpadding="1"
>
    <tr>
        <td nowrap="nowrap"
            class="listHeadText"
        >Contact
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >
            Customer
        </td>
    </tr>
    <!-- BEGIN contactBlock -->
    <tr valign="top"
        onMouseOver="this.bgColor='#FFFFCC';"
        onMouseOut="this.bgColor='';"
    >
        <td nowrap="nowrap"
            class="listItemText"
        >
            <a href="{linkURL}"
               target="_blank"
            >{contactName}</a>
        </td>
        <td>
            {customerName}
        </td>
    </tr>
    <!-- END contactBlock -->
</table>
<!-- End Template: ContactSpecialAttention.inc.html -->
