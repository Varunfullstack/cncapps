<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"
          rel="stylesheet"
    >
    <style type="text/css">

        @page {
            padding: 20px 20px;
            size: A4;
        }

        html {
            height: 100%
        }

        image {
            margin: 0 auto;
        }

        body {
            /*display: flex;*/
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 10pt;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-column {
            flex-direction: column;
        }

        .reportSection {
            padding-bottom: 30px;
            width: 100%;
        }

        .reportSection.newPage {
            page-break-before: always;
        }

        .reportSection table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            padding-right: 1%;
            padding-left: 1%;
            word-wrap: break-word;
        }

        h1 {
            font-size: 16pt;
            font-weight: bold;
            margin: 0 auto 20px auto;
            display: inline-block;
        }

        h2 {
            font-size: 16pt;
        }

        h3 {
            font-size: 14pt;
        }

        p:nth-child(2) {
            text-align: center;
        }

        #reportContent th, #reportContent td {
            border: 1px solid black;
            font-size: 1em;
            font-family: Aria, sans-serif;
            font-kerning: normal;
            letter-spacing: 0;
        }

        .pageBreak {
            page-break-after: always;
        }

        table.collapse td {
            padding: 3px;
        }

        .graph {
            display: block;
            margin: 20px auto;
        }

        .ul3 {
            margin: 0 auto;
            padding: 0;
            max-width: 800px;
            display: block
        }

        .ul3 li {
            width: 33%;
            list-style-type: none;
            display: inline-block;
        }

        .break {
            display: block;
            width: 100%;
            clear: both
        }

        .container {
            max-height: 150px;
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .pageBreak {
            page-break-after: always;
        }

        .thirdTable {
            width: 30%;
            display: inline-block;
            vertical-align: top;
        }


        table.invisible, table.invisible th, table.invisible td {
            border: none !important;
        }

        thead {
            display: table-row-group;
        }

        tr {
            page-break-inside: avoid;
        }

        table.overflow {
            display: inline-block;
            vertical-align: top;
        }


        .ckeditorContent td, .ckeditorContent th {
            text-align: center;
        }

        .ckeditorContent, .ckeditorContent p {
            text-align: left !important;
        }

        #watermark {
            position: fixed;
            top: -12mm;
            left: -12mm;
            /** The width and height may change
            according to the dimensions of your letterhead
            **/
            /*width: 210cm;*/
            /*height: 297cm;*/

            /** Your watermark should be behind every content**/
            z-index: -1000;
        }
    </style>

</head>
<body id="reportContent">
<div id="watermark">
    <!--<img src="{waterMarkURL}"/>-->
</div>
{htmlBody}
</body>
</html>
