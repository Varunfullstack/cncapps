<!-- Template: RenewalReport.inc.html -->
<H2>{customerName}</H2>
<script src=".javascript/clipboard.js-master/dist/clipboard.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        var test = new Clipboard('.btn');
    })
</script>
<style>
    .btn {
        position: relative;
        display: inline-block;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: bold;
        line-height: 20px;
        color: #333;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-color: #eee;
        background-image: linear-gradient(#fcfcfc, #eee);
        border: 1px solid #d5d5d5;
        border-radius: 3px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-appearance: none;
    }

    .btn img {
        width: 13px;
        margin-top: -3px;
        position: relative;
        top: 3px;
    }

    .clipboard {
        float: right;
    }
</style>
<table class="content"
       border="0"
       cellpadding="2"
       cellspacing="1"
       width="100%"
>
    <thead>
    <tr>
        <th>Software</th>
        <th>Vendor</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Notes</th>
        <th colspan="2">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <!-- BEGIN thirdPartyContactBlock -->
    <tr>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            {software}
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            {vendor}
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            {phoneLink}
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            {emailLink}
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            {notes}
        </td>
        <td class="contentLeftAlign"><A href="{urlEdit}">edit</a></td>
        <td class="contentLeftAlign"><A href="{urlDelete}"
                                        onClick="if(!confirm('Are you sure you want to remove this thirdPartyContact?')) return(false)"
        >delete</a>
        </td>
    </tr>
    <!-- END thirdPartyContactBlock -->
    </tbody>
</table>
<A href="{urlAdd}">add new</a>
<!-- End Template: RenContractList.inc.html -->
