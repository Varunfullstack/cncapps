<!-- Template: SalesOrderCommentLine.inc.html -->
<tr onMouseOver="this.bgColor='#FFFFCC';"
    onMouseOut="this.bgColor='';"
    data-line-id="{lineId}"
    data-sequence-no="{sequenceNo}"
>

    <td class="orderLineComment">
        <INPUT type="hidden"
               id="lineType"
               name="ordline[{lineId}][lineType]"
               value="{lineType}"
        >
        <input type="checkbox"
               id="orderLine"
               name="selectedOrderLine[]"
               value="{lineId}"
               {orderLineChecked}
        >
        <INPUT type="hidden"
               id="sequenceNo"
               name="ordline[{lineId}][sequenceNo]"
               value="{sequenceNo}"
        >
        <INPUT type="hidden"
               name="ordline[{lineId}][id]"
               value="{lineId}"
        >
    </td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">
        <DIV align="left"> {salesOrderLineDesc}</DIV>
    </td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">&nbsp;</td>
    <td class="orderLineComment">
        <DIV align="left"> {salesOrderLineIcons}</DIV>
    </td>
</tr>
<!-- End Template: SalesOrderCommentLine.inc.html -->
