<!-- Template: ThirdPartyContactSearch.inc.html -->
<script type="text/javascript">
    $(function () {
        $('#customerString')[0].addEventListener('autocompleteselect', function ($event) {
            $('#customerID').val($event.detail.item.value);
        });
    });


</script>
<H2>{customerName}</H2>

<form name="search"
      id="search"
      method="post"
      action="{urlSubmit}"
>
    <input type="hidden"
           name="action"
           value="search"
    >
    <table width="500px"
           border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td width="100"
                class="promptText"
            >
                <div align="right">Customer</div>
            </td>
            <td>
                <input
                        type="hidden"
                        name="searchForm[1][customerID]"
                        id="customerID"
                        value="{customerID}"
                        onchange="document.search.submit()"
                > <input
                    type="text"
                    id="customerString"
                    name="customerString"
                    value="{customerString}"
                    maxlength="50"
                    customer-search
            > <font class="formErrorMessage">
                {customerStringMessage} </font></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"
                       name="submit"
                       value="search"
            ></td>

    </table>

</form>
<!-- End Template: ThirdPartyContactSearch.inc.html -->
