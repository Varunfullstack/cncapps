<script type="text/javascript">
    const autocompleteURL = "/Customer.php?action=searchName";
    $(function () {
        $('#customerString').autocomplete({
            minLength: 0,
            source: function (request, responseCB) {
                const data = {};
                data.term = request.term;
                $.ajax(
                    autocompleteURL,
                    {
                        method: 'POST',
                        dataType: 'json',
                        data: data
                    }
                ).then(response => {
                    responseCB(response.map(item => ({label: item.name, value: item.id})));
                })
            },
            select: function (event, ui) {
                event.preventDefault();
                event.target.value = ui.item.label;
                $('#customerID').val(ui.item.id);
            },
            delay: 200,
        }).focus(function () {
            $(this).autocomplete("search", $(this).val());
        });
    });


</script>
<H2>{customerName}</H2>

<form name="search"
      id="search"
      method="post"
      action="{urlSubmit}"
>
    <input type="hidden"
           name="action"
           value="search"
    >
    <table width="500px"
           border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td width="100"
                class="promptText"
            >
                <div align="right">Customer</div>
            </td>
            <td>
                <input
                        type="hidden"
                        name="searchForm[1][customerID]"
                        id="customerID"
                        value="{customerID}"
                        onchange="document.search.submit()"
                > <input
                    type="text"
                    id="customerString"
                    name="customerString"
                    value="{customerString}"
                    maxlength="50"
            > <font class="formErrorMessage">
                {customerStringMessage} </font></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"
                       name="submit"
                       value="search"
            ></td>

    </table>

</form>
<!-- End Template: ThirdPartyContactSearch.inc.html -->
