<!-- Template: SageExport.inc.html -->
<form name="sage" method="post" action="{urlSubmit}">
<P>
	Creates Sage import files of of invoices, credit notes and purchase invoices for the given period.<BR/>
	The purchase file will only contain invoices that have not been exported previously.
</P>
	<table width="100%" border="0" cellspacing="0" cellpadding="1">
		<tr> 
			<td width="20%" class="promptText">Month</td>
			<td class="field"> <input
					type="text"
					name="month"
					value="{month}"
					size="2"
					maxlength="2"
				> </td>
		</tr>
		<tr> 
			<td width="20%" class="promptText">Year</td>
			<td class="field"> <input
					type="text"
					name="year"
					value="{year}"
					size="4"
					maxlength="4"
				> </td>
		</tr>
		<tr> 
			<td class="promptText">Sales</td>
			<td class="field"><input name="includeSales" type="checkbox" id="includeSales" value="Y" {includeSalesChecked}></td>
		</tr>
		<tr> 
			<td class="promptText">Purchases</td>
			<td class="field"><input name="includePurchases" type="checkbox" id="includePurchases" value="Y" {includePurchasesChecked}></td>
		</tr>
		<tr> 
			<td>&nbsp;</td>
			<td> <input type="submit" name="Generate" value="Generate"> </td>
		</tr>
	</table>
</form>
<table width="100%" border="0" cellspacing="0" cellpadding="1">
</table>
<!-- End Template: SageExport.inc.html -->
