<!-- Template: RenewalReport.inc.html -->
<H2>{customerName}</H2>

<table class="content" border="0" cellpadding="2" cellspacing="1" width="100%">
  <thead>
    <tr> 
      <th>Username</th>
      <th>Service</th>
      <th>Password</th>
      <th>Notes</th>
      <th colspan="2">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <!-- BEGIN passwordBlock -->
    <tr> 
      <td class="contentLeftAlign">{username}</td>
      <td class="contentLeftAlign" style="white-space: normal;">{service}</td>
      <td class="contentLeftAlign" style="white-space: normal;">{password}</td>
      <td class="contentLeftAlign" style="white-space: normal;">{notes}</td>
      <td class="contentLeftAlign"><A href="{urlEdit}">edit</a></td>
      <td class="contentLeftAlign"><A href="{urlDelete}" onClick="if(!confirm('Are you sure you want to remove this password?')) return(false)">delete</a></td>
    </tr>
    <!-- END passwordBlock -->
  </tbody>
</table>
<A href="{urlAdd}">add new</a>
<h2>Load from CSV</h2>
<form name="loadFromCsv" action="{urlLoadFromCsv}" enctype="multipart/form-data" method="post">
  <input type="hidden" name="MAX_FILE_SIZE" value="1048" id="MAX_FILE_SIZE" />
  <table>
    <tr>
      <td colspan="2">The CSV file must be have 4 columns in this order: username, service, password, notes. No field names in 1st row.</td>
    </tr>
    <tr>
      <td>File To Upload</td>
      <td><input type="file" name="csvFile" id="csvFile" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="upload" id="upload" value="Upload" />
      </td>          
    </tr>
  </table>

</form>
<!-- End Template: RenContractList.inc.html -->
