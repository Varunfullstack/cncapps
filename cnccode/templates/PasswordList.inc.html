<!-- Template: RenewalReport.inc.html -->
<H2>{customerName} {archived}</H2>
<script src=".javascript/clipboard.js-master/dist/clipboard.min.js"></script>
<script>
    const error = "{error}";

    if (error) {
        alert('You cannot archive a password above your level');
    }
    window.addEventListener('DOMContentLoaded', function () {
        var test = new Clipboard('.btn');
        var test = new Clipboard('.fal');

    })
</script>
<style>
    .pointer{
        cursor: pointer;
    }
    tr td.password-level-2 {
        background-color: #FFF99D;
    }

    tr td.password-level-3 {
        background-color: #FFD37D;
    }

    tr td.password-level-4 {
        background-color: #FE9B43;
    }

    tr td.password-level-5 {
        background-color: #FF8574;
    }


    .btn {
        position: relative;
        display: inline-block;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: bold;
        line-height: 20px;
        color: #333;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-color: #eee;
        background-image: linear-gradient(#fcfcfc, #eee);
        border: 1px solid #d5d5d5;
        border-radius: 3px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-appearance: none;
    }

    .btn img {
        width: 13px;
        margin-top: -3px;
        position: relative;
        top: 3px;
    }

    .clipboard {
        float: right;
    }
</style>
<div class="{hideOnArchived}">

    <button
            onclick="window.location.replace(window.location+'&archived=1')"
    >Show Archived
    </button>
    <button class="{hideOnHigherLevel}"
            onclick="window.location.replace(window.location+'&higherLevel=1')"
    >
        Show Higher Level Passwords
    </button>
    <button class="{showOnHigherLevel}"
            onclick="window.location.replace(window.location.href.replace('&higherLevel=1', ''))"
    >
        Hide Higher Level Passwords
    </button>

</div>
<button class="{showOnArchived}"
        onclick="window.location.replace(window.location.href.replace('&archived=1', ''))"
>Show Current
</button>


<table class="content"
       border="0"
       cellpadding="2"
       cellspacing="1"
       width="100%"
>
    <thead>
    <tr>
        <th>Username</th>
        <th>Service</th>
        <th>Password</th>
        <th>Notes</th>
        <th>URL</th>
        <th>Level</th>
        {weirdColumnHeaders}
        <th colspan="2">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <!-- BEGIN passwordBlock -->
    <tr>
        <td class="contentLeftAlign">
            <span id="username{passwordID}">{username}</span>
                          
                <i class="fal fa-copy fa-2x float-right pointer icon"  data-clipboard-target="#username{passwordID}"></i>
          
            <!-- <button class="btn clipboard"
                    data-clipboard-target="#username{passwordID}"
            >                
                <i class="fal fa-copy"  data-clipboard-target="#username{passwordID}"></i>
            </button> -->
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >{serviceName}
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            <span id="password{passwordID}">{password}</span>
            <!-- <button class="btn clipboard"
                    data-clipboard-target="#password{passwordID}"
            >
                <img src="/images/clippy.png">
            </button> -->
            <i class="fal fa-copy fa-2x float-right pointer icon"  data-clipboard-target="#password{passwordID}"></i>
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            {notes}
        </td>
        <td class="contentLeftAlign"
            style="white-space: normal;"
        >
            {URL}
        </td>
        <td class="contentLeftAlign  password-level-{level}">
            {level}
        </td>
        {weirdFields}
    </tr>
    <!-- END passwordBlock -->
    </tbody>
</table>
<A href="{urlAdd}"
   {hideOnArchived}
>add new</a>
