<!-- Template: ActivityCreate1.inc.html -->
<style>

</style>
{reasonMarkup}
<form name="form"
      method="post"
      action="{submitURL}"
>
    <input type="hidden"
           name="reason"
           value="{reason}"
           id="reason"
    >
    <table border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td class="promptText">Contact First Name</td>
            <td><input type="text"
                       name="contactFirstName"
                       value="{contactFirstName}"
            ></td>
        </tr>
        <tr>
            <td class="promptText">Contact Last Name</td>
            <td><input type="text"
                       name="contactLastName"
                       value="{contactLastName}"
            ></td>
        </tr>
        <tr>
            <td class="promptText">Customer Name</td>
            <td><input type="text"
                       name="customerString"
                       value="{customerString}"
            ></td>
        </tr>
        <tr>
            <td valign="top">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td valign="top">&nbsp;</td>
            <td><input type="submit"
                       name="Go"
                       value="Search"
            >
                <font class="formErrorMessage">{error}</font></td>
        </tr>
    </table>
</form>
<P class="bigErrorMessage">{referred}</P>
<script>

    function addInputs(array, form) {
        array.forEach((element) => {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = element.name;
            input.value = element.value;
            form.appendChild(input);
        })
    }

    function submitThis() {
        var form = document.createElement("form"); // CREATE A NEW FORM TO DUMP ELEMENTS INTO FOR SUBMISSION
        form.method = "post"; // CHOOSE FORM SUBMISSION METHOD, "GET" OR "POST"
        form.action = "/Activity.php"; // TELL THE FORM WHAT PAGE TO SUBMIT TO
        var elm$ = $(event.target);

        var reasonElm = document.getElementById('reason');

        // lets find the row where the data is stored
        var rowElm$ = elm$.closest('tr');

        var data = rowElm$.data();

        addInputs([
            {
                name: 'action',
                value: data.formAction,
            },
            {
                name: 'contactID',
                value: data.contactId,
            },
            {
                name: 'customerID',
                value: data.customerId,
            },
            {
                name: 'reason',
                value: reasonElm.value,
            }
        ], form);
        document.body.appendChild(form);
        form.submit()
    }
</script>
<table width="1000"
       border="0"
       cellspacing="1"
       cellpadding="1"
>
    <tr onMouseOver="this.bgColor='#FFFFCC';"
        onMouseOut="this.bgColor='';"
    >
        <td nowrap="nowrap"
            class="listHeadText"
        >Customer
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Site
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Site Phone
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Contact
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Position
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >
            Support Level
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Contact Phone
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Contract
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Notes
        </td>
    </tr>
    <!-- BEGIN resultsBlock -->
    <tr onMouseOver="this.bgColor='#FFFFCC';"
        onMouseOut="this.bgColor='';"
        data-customer-id="{customerID}"
        data-contact-id="{contactID}"
        data-form-action="{formAction}"
    >
        <td nowrap="nowrap">
            <button type="button"
                    onclick="submitThis()"
                    class="fakeLink {supportClass}"
            >
                {cus_name}
            </button>
        </td>
        <td nowrap="nowrap">
            <button type="button"
                    onclick="submitThis()"
                    class="fakeLink {supportClass}"
            >
                {site_name}
            </button>
        </td>
        <td nowrap="nowrap"><a href="tel:{add_phone}">{add_phone}</a></td>
        <td nowrap="nowrap">
            <button type="button"
                    onclick="submitThis()"
                    class="fakeLink {supportClass}"
            >
                {contact_name}
            </button>
        </td>
        <td nowrap="nowrap">
            <button type="button"
                    onclick="submitThis()"
                    class="fakeLink {supportClass}"
            >
                {contact_position}
            </button>
        </td>
        <td nowrap="nowrap">{contact_supportLevel}</td>
        <td nowrap="nowrap"><a href="tel:{con_phone}">{con_phone}</a></td>
        <td nowrap="nowrap">{contract}</td>
        <td nowrap="nowrap">{contact_notes}</td>
    </tr>
    <!-- END resultsBlock -->
</table>
<!-- End Template: ActivityCreate1.inc.html -->
