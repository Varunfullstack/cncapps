<!-- Template: ActivityCreate1.inc.html -->
{reasonMarkup}
<form name="form"
      method="post"
      action="{submitURL}"
>
    <input type="hidden"
           name="reason"
           value="{reason}"
    >
    <table border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td class="promptText">Contact First Name</td>
            <td><input type="text"
                       name="contactFirstName"
                       value="{contactFirstName}"
            ></td>
        </tr>
        <tr>
            <td class="promptText">Contact Last Name</td>
            <td><input type="text"
                       name="contactLastName"
                       value="{contactLastName}"
            ></td>
        </tr>
        <tr>
            <td class="promptText">Customer Name</td>
            <td><input type="text"
                       name="customerString"
                       value="{customerString}"
            ></td>
        </tr>
        <tr>
            <td valign="top">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td valign="top">&nbsp;</td>
            <td><input type="submit"
                       name="Go"
                       value="Search"
            >
                <font class="formErrorMessage">{error}</font></td>
        </tr>
    </table>
</form>
<P class="bigErrorMessage">{referred}</P>
<table width="1000"
       border="0"
       cellspacing="1"
       cellpadding="1"
>
    <tr onMouseOver="this.bgColor='#FFFFCC';"
        onMouseOut="this.bgColor='';"
    >
        <td nowrap="nowrap"
            class="listHeadText"
        >Customer
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Site
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Site Phone
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Contact
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Position
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >
            Support Level
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Contact Phone
        </td>
        <td nowrap="nowrap"
            class="listHeadText"
        >Notes
        </td>
    </tr>
    <!-- BEGIN resultsBlock -->
    <tr onMouseOver="this.bgColor='#FFFFCC';"
        onMouseOut="this.bgColor='';"
    >
        <td nowrap="nowrap">{cus_name}</td>
        <td nowrap="nowrap">{site_name}</td>
        <td nowrap="nowrap"><a href="tel:{add_phone}">{add_phone}</a></td>
        <td nowrap="nowrap">{contact_name}</td>
        <td nowrap="nowrap">{contact_position}</td>
        <td nowrap="nowrap">{contact_supportLevel}</td>
        <td nowrap="nowrap"><a href="tel:{con_phone}">{con_phone}</a></td>
        <td nowrap="nowrap">{contact_notes}</td>
    </tr>
    <!-- END resultsBlock -->
</table>
<!-- End Template: ActivityCreate1.inc.html -->
