<script id="email-items-template"
        type="text/template"
>
    {% #OSSupportDatesItems %}
    <div class="OSSupportDatesItem"
         data-id="{% id %}"
    >
        <div>
            OS Name
        </div>
        <div class="email">
            <span>{% domain %}</span>
            {% #customerID %}
            <span>{% customerString  %}</span>
            {% /customerID %}
            {% ^customerID %}
            <span>Global</span>
            {% /customerID %}
        </div>
        <div class="buttons">
            <button class="editButton">Edit</button>
            <button class="deleteButton">Delete</button>
        </div>
    </div>
    {% /OSSupportDatesItems %}
    {% ^OSSupportDatesItems %}
    There are no OS Support Dates yet
    {% /OSSupportDatesItems %}
</script>
<div id="dialog"
     title="Dialog Title"
>
    <form class="detail"
          onsubmit="return false;"
    >
        <input hidden
               name="id"
        >
        <div>
            <span>OS Name:</span>
            <br>
            <input type="text"
                   name="name"
                   required
            >
        </div>
        <div>
            <span>OS Version:</span>
            <br>
            <input type="number"
                   name="version"
                   required
            >
        </div>
        <div>
            <span>OS Build:</span>
            <br>
            <input type="number"
                   name="build"
                   required
            >.<input type="number"
                     name="subBuild"
        >
        </div>
        <div>
            <span>Availability Date:</span>
            <br>
            <input type="text"
                   name="availabilityDate"
                   required
                   class="jqueryCalendar"
            >
        </div>
        <div>
            <span>EOL Date:</span>
            <br>
            <input type="text"
                   name="endOfLifeDate"
                   class="jqueryCalendar"
            >
        </div>
        <div>
            <button class="addButton"
                    type="button"
                    hidden
            >Add
            </button>
            <button class="saveButton"
                    type="button"
                    hidden
            >Save
            </button>
            <button class="cancelButton"
                    hidden
                    type="button"
            >Cancel
            </button>
        </div>

    </form>
</div>
