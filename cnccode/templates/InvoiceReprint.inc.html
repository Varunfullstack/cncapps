<script>
    const autocompleteURL = "/Customer.php?action=searchName";
    $(function () {
        window.startDate = $('#startDate').get(0);
        window.endDate = $('#endDate').get(0);

        $('#customerString').autocomplete({
            minLength: 0,
            source: function (request, responseCB) {
                const data = {};
                data.term = request.term;
                $.ajax(
                    autocompleteURL,
                    {
                        method: 'POST',
                        dataType: 'json',
                        data: data
                    }
                ).then(response => {
                    responseCB(response);
                })
            },
            select: function (event, ui) {
                event.preventDefault();
                event.target.value = ui.item.label;
                $('#customerID').val(ui.item.id);
            },
            delay: 200,
        }).focus(function () {
            $(this).autocomplete("search", $(this).val());
        });
    });


</script>
<form name="invoice"
      method="post"
      action="{urlSubmit}"
>
    <P>
        Reprint invoices by either Printed Date or Invoice Number range. Only invoices that have been previously printed
        will be included.
    </P>
    <table width="100%"
           border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td width="100px"
                class="promptText"
            >
                <div align="right">Customer</div>
            </td>
            <td><input
                    type="hidden"
                    name="invoice[1][customerID]"
                    id="customerID"
                    value="{customerID}"
            > <input
                    type="text"
                    id="customerString"
                    name="customerString"
                    value="{customerString}"
                    size="50"
                    maxlength="50"
            > <font class="formErrorMessage"> {customerStringMessage} </font></td>
        </tr>
        <tr>
            <td width="20%"
                class="promptText"
            >Start Date
            </td>
            <td class="field">
                <input type="text"
                       name="invoice[1][startDate]"
                       id="startDate"
                       value="{startDate}"
                       size="10"
                       maxlength="10"
                       autocomplete="off"
                       class="jQueryCalendar"
                >
                <font class="formErrorMessage">{startDateMessage}</font>
            </td>
        </tr>
        <tr>
            <td width="20%"
                class="promptText"
            >End Date
            </td>
            <td class="field">
                <input
                        type="text"
                        name="invoice[1][endDate]"
                        id="endDate"
                        value="{endDate}"
                        size="10"
                        maxlength="10"
                        autocomplete="off"
                        class="jQueryCalendar"
                >
                <font class="formErrorMessage">{endDateMessage}</font>
            </td>
        </tr>
        <tr>
            <td width="20%"
                class="promptText"
            >Start Invoice No
            </td>
            <td class="field">
                <input
                        type="text"
                        name="invoice[1][startInvheadID]"
                        id="startInvheadID"
                        value="{startInvheadID}"
                        size="10"
                        maxlength="10"
                >
                <font class="formErrorMessage">{startInvheadIDMessage}</font>
            </td>
        </tr>
        <tr>
            <td width="20%"
                class="promptText"
            >End Invoice No
            </td>
            <td class="field">
                <input
                        type="text"
                        name="invoice[1][endInvheadID]"
                        id="endInvheadID"
                        value="{endInvheadID}"
                        size="10"
                        maxlength="10"
                >
                <font class="formErrorMessage">{endInvheadIDMessage}</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit"
                       name="Print"
                       value="Print"
                >
            </td>
        </tr>
    </table>
</form>
