<!-- Template: SalesOrderSearch.inc.html -->
<script language='JavaScript' src='popcalendar/popcalendar.js'></script>
<script language='JavaScript' src='CommonJS.js'></script>
<script language='JavaScript'>
    $(function () {
        window.fromDate = $('#fromDate').get(0);
        window.toDate = $('#toDate').get(0);
    });
    var savedCustomerString
    function saveCustomerString() {
        savedCustomerString = document.getElementById("customerString").value
    }
    function validateCustomerString() {
        if (Trim(document.getElementById("customerString").value) != "") {
            if (document.getElementById("customerString").value != savedCustomerString) {
                window.open('{customerPopupURL}&customerString=' +
                    escape(document.getElementById("customerString").value) +
                    '&parentIDField=customerID' +
                    '&parentDescField=customerString',
                    'customers', 'scrollbars=yes,resizable=no,width=300,height=300,copyhistory=no, menubar=0')
            }
        }
        else {
            document.searchForm.customerID.value = "";
        }
    }
    function createQuote() {
        if (document.searchForm.customerID.value != "") {
            document.location = '{createQuoteURL}&customerID=' + escape(document.searchForm.customerID.value)
        }
    }
    function createOrder() {
        if (document.searchForm.customerID.value != "") {
            document.location = '{createOrderURL}&customerID=' + escape(document.searchForm.customerID.value)
        }
    }
    function submitOnReturn() {
        if (event.keyCode == 13) {
            document.searchForm.submit();
        }
    }
    function validateCustomerStringOnReturn() {
        if (event.keyCode == 13) {
            validateCustomerString();
        }
    }
</script>
<form name="searchForm" method="post" action="{submitURL}" AUTOCOMPLETE="off">
    <table width="500px" border="0" cellspacing="0" cellpadding="1">
        <tr>
            <td width="100px" class="promptText">
                <div align="right">Customer</div>
            </td>
            <td><input
                    type="hidden"
                    name="customerID"
                    id="customerID"
                    value="{customerID}"
            > <input
                    type="text"
                    name="customerString"
                    id="customerString"
                    value="{customerString}"
                    onFocus="javascript:saveCustomerString()"
                    onBlur="javascript:validateCustomerString()"
                    onKeypress="javascript:validateCustomerStringOnReturn()"
                    size="50"
                    maxlength="50"
            > <font class="formErrorMessage"> {customerStringMessage} </font></td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">Order Number</div>
            </td>
            <td><input
                    type="text"
                    onKeypress="javascript:submitOnReturn()"
                    name="form[ordheadID]"
                    value="{ordheadID}"
            > <font class="formErrorMessage"> {ordheadIDMessage} </font></td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">Order Type</div>
            </td>
            <td><select name="form[orderType]">
                <option value=""></option>
                {orderTypeSelector}
                onFocus="closeCalendar()"
            </select></td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">Quotation User</div>
            </td>
            <td><select name="form[quotationUserID]">
                <option value="">All Users</option>
                {userSelector}
            </select></td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">Customer PO Ref</div>
            </td>
            <td><input
                    type="text"
                    name="form[custPORef]"
                    id="custPORef"
                    value="{custPORef}"
                    size="23"
                    maxlength="23"
                    onKeypress="javascript:submitOnReturn()"
            ></td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">Search</div>
            </td>
            <td><input
                    type="text"
                    name="form[lineText]"
                    value="{lineText}"
                    size="50"
                    maxlength="50"
                    onKeypress="javascript:submitOnReturn()"
            ></td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">Start Date</div>
            </td>
            <td><input
                    type="text"
                    name="form[fromDate]"
                    id="fromDate"
                    value="{fromDate}"
                    size="10"
                    maxlength="10"
                    onKeypress="javascript:submitOnReturn()"
            >
                <a href="javascript:;" onClick="popUpCalendar(this, fromDate, 'dd/mm/yyyy')"><img
                        src="images/calendar.gif" width="24" height="22" hspace="0" vspace="0" border="0"
                        align="absmiddle"></a>
                <font class="formErrorMessage">{fromDateMessage}</font></td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">End Date</div>
            </td>
            <td><input
                    type="text"
                    name="form[toDate]"
                    id="toDate"
                    value="{toDate}"
                    size="10"
                    maxlength="10"
                    onKeypress="javascript:submitOnReturn()"
            >
                <a href="javascript:;" onClick="popUpCalendar(this, toDate, 'dd/mm/yyyy')"><img
                        src="images/calendar.gif" width="24" height="22" hspace="0" vspace="0" border="0"
                        align="absmiddle"></a>
                <font class="formErrorMessage">{toDateMessage}</font></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <!--				<input type="submit" name="Search" value="Search"> -->
                <input type="button" name="Search" value="Search" onClick="submit();">
                <input type="button" name="CreateQuote" value="New Quote" onClick="createQuote();">
                <input type="button" name="CreateOrder" value="New Order" onClick="createOrder();">
                <input type="button" name="Clear" value="Clear" onClick="document.location='{clearURL}'"></td>
        </tr>
    </table>
</form>
<table width="628" border="0" cellpadding="1" cellspacing="1" class="singleBorder">
    <tr>
        <td width="127" class="listHeadText">Customer</td>
        <td width="101" class="listHeadText">Order No</td>
        <td width="99" class="listHeadText">Type</td>
        <td width="97" class="listHeadText">Date</td>
        <td width="101" class="listHeadText">Cust PO Ref</td>
    </tr>
    <!-- BEGIN orderBlock -->
    <!--	<tr onMouseOver="this.bgColor='#FFFFCC';" onMouseOut="this.bgColor='';">  -->
    <tr
            onmousedown="setPointer(this, {rowNum}, 'click', '#FFFFFF', '#FFFFCC', '#FFCC99');"
            onmouseover="setPointer(this, {rowNum}, 'over', '#FFFFFF', '#FFFFCC', '#FFCC99');"
            onmouseout="setPointer(this, {rowNum}, 'out', '#FFFFFF', '#FFFFCC', '#FFCC99');"
    >
        <td nowrap class="listItemText">{listCustomerLink}</td>
        <td class="listItemText"><A HREF="{listOrderURL}" target="_blank">{listOrdheadID}</A></td>
        <td class="listItemText">{listOrderType}</td>
        <td class="listItemText">{listOrderDate}</td>
        <td class="listItemText">{listCustPORef}</td>
    </tr>
    <!-- END orderBlock -->
</table>
<!-- End Template: SalesOrderSearch.inc.html -->
