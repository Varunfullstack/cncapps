<!-- Template: ActivitySearch.inc.html -->
<script language='JavaScript'
        src="CommonJS.js"
></script>
<script language='JavaScript'>
    const autocompleteURL = "/Customer.php?action=searchName";
    $(function () {
        window.startDate = $('#startDate').get(0);
        window.endDate = $('#endDate').get(0);
        $('#customerString').autocomplete({
            minLength: 0,
            source: function (request, responseCB) {
                const data = {};
                data.term = request.term;
                $.ajax(
                    autocompleteURL,
                    {
                        method: 'POST',
                        dataType: 'json',
                        data: data
                    }
                ).then(response => {
                    responseCB(response.map(item => ({label: item.name, value: item.id})));
                })
            },
            select: function (event, ui) {
                event.preventDefault();
                event.target.value = ui.item.label;
                $('#customerID').val(ui.item.value);
            },
            delay: 200,
        }).focus(function () {
            $(this).autocomplete("search", $(this).val());
        });
    });

    function submitOnReturn() {
        if (event.keyCode == 13) {
            document.searchForm.submit();
        }
    }

</script>
<form name="searchForm"
      method="POST"
      action="{urlSubmit}"
>
    <table width="300px"
           border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td class="promptText">
                <div align="right">Start Date</div>
            </td>
            <td><input
                    type="text"
                    name="searchForm[1][startDate]"
                    id="startDate"
                    value="{startDate}"
                    size="10"
                    maxlength="10"
                    onkeypress="javascript:submitOnReturn()"
                    class="jqueryCalendar"
                    autocomplete="off"
            >
                <font class="formErrorMessage">{startDateMessage}</font>
            </td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">End Date</div>
            </td>
            <td><input
                    type="text"
                    name="searchForm[1][endDate]"
                    id="endDate"
                    value="{endDate}"
                    size="10"
                    maxlength="10"
                    onkeypress="javascript:submitOnReturn()"
                    class="jqueryCalendar"
                    autocomplete="off"
            >
                <font class="formErrorMessage">{endDateMessage}</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit"
                       name="Search"
                       value="Search"
                >
                <input type="button"
                       name="Clear"
                       value="Clear"
                       onClick="document.location='Activity.php'"
                /></td>
        </tr>
    </table>
</form>
