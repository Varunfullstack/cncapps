<!-- Template: FurtherActionList.inc.html -->
<A href="{urlCreate}">[create new action]</A> 
<table class="singleBorder" width="417" border="0" cellspacing="1" cellpadding="2">
	<tr> 
		<td width="265" class="listHeadText">Further Action</td>
		<td width="141" class="listHeadText">&nbsp;</td>
	</tr>
	<!-- BEGIN furtherActionBlock -->
	<tr valign="top" onMouseOver="this.bgColor='#ffffcc';" onMouseOut="this.bgColor='';"> 
		<td class="orderLineItem"><DIV align="left">{description}</div></td>
		<td class="orderLineItem"><DIV align="left"></div>
			<DIV align="left"> <A href="{urlEdit}" title="Edit further action details">{txtEdit}</a> 
				<A href="{urlDelete}"  title="Delete this type" onClick="if(!confirm('Are you sure you want to remove this action?')) return(false)">{txtDelete}</A> 
			</DIV></td>
	</tr>
	<!-- END furtherActionBlock -->
</table>
<!-- End Template: FurtherActionList.inc.html -->
