<table class="content" width="100%">
  <tr valign="centre">
    <td class="listHeadText" colspan="4"><div align="left"><strong>Critical {criticalCount}</strong> </div></td>
    <td class="listHeadText" ><div align="left">Updated</div></td>
    <td class="listHeadText" nowrap><div align="left">Hours</div></td>
    <td class="listHeadText" nowrap><div align="left">Alarm</div></td>
    <td class="listHeadText" nowrap><div align="left">Priority</div></td>
  </tr>
  <!-- BEGIN criticalBlock -->
  <form name="userForm">
    <tr valign="centre">
      <td bgcolor="{cBgColor}"><A href={cUrlViewActivity} target="_blank"  title="Green = Being Worked On Now">{cProblemID}</A></td>
      <td  class="content" nowrap="nowrap">{cEngineerName}</td>
      <td  class="{cCustomerNameDisplayClass}"><A href="{cUrlCustomer}" target="_blank">{cCustomerName}</a></td>
      <td  class="content" nowrap="nowrap" class="listItemText">
        <A
          href="javascript:"
          onClick= "window.open(
          '{cUrlProblemHistoryPopup}',
          'reason',
          'scrollbars=yes,resizable=yes,height=550,width=500,copyhistory=no, menubar=0')">{cReason}
        </A>
      </td>
      <td  bgcolor="{cUpdatedBgColor}" title="Purple = Updated by another user">{cDate} {cTime}</td>
      <td  bgcolor="{cWorkingHoursBgColor}" title="Green = Awaiting Customer Blue = CNC">{cWorkingHours}</td>
      <td  nowrap="nowrap" bgcolor="{cAlarmBgColor}" title="Red = Overdue">{cAlarmDateTime}</td>
      <td class="content" nowrap="nowrap"><div align="center">{cPriority}</div></td>
    </tr>
  </form>
  <!-- END criticalBlock -->
</table>
<br/>
