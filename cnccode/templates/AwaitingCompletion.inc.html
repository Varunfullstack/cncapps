<!-- Template: AwaitingCompletion.inc.html -->
<META HTTP-EQUIV=REFRESH CONTENT=400>
<table class="content" width="600">
  <tr valign="top">
    <td class="listHeadText" colspan="3"><div align="left"><strong>Awaiting Completion ({fixedCount})</strong></div></td>
    <td class="listHeadText">Completion</td>
    <td class="listHeadText">Auto</td>
  </tr>
  <!-- BEGIN rowBlock -->
  <tr valign="top" bgcolor="{bgColour}">
    <td class="content"><A href={cUrlViewActivity} target="_blank">{cProblemID}</A></td>
    <td  class="content">{cCustomerName}</td>
    <td  class="content">
      <A
        href="#"
        onClick= "window.open(
        '{cUrlProblemHistoryPopup}',
        'reason',
        'scrollbars=yes,resizable=yes,height=550,width=500,copyhistory=no, menubar=0')">{cReason}
      </A>
    </td>
    <td  class="content">{completeDate}</td>
    <td  class="content">{autoCompletionFlag}</td>
  </tr>
  <!-- END rowBlock -->
</table>
<!-- End Template: AwaitingCompletion.inc.html -->
