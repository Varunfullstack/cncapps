<!-- Template: ExcelExport.inc.html -->
<script language='JavaScript'
        src='popcalendar/popcalendar.js'
></script>
<script type="application/javascript">
    $(function () {
        window.startDate = $('#startDate').get(0);
        window.endDate = $('#endDate').get(0);
    });
</script>
<form name="sage"
      method="post"
      action="{urlSubmit}"
>
    <P>
        Download a CSV file of call stats for the given period </P>
    <table width="100%"
           border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td width="20%"
                class="promptText"
            >Start Date
            </td>
            <td class="field">
                <input type="text"
                       name="stats[1][startDate]"
                       id="startDate"
                       value="{startDate}"
                       size="10"
                       maxlength="10"
                       autocomplete="off"
                       class="jQueryCalendar"
                >
                <font class="formErrorMessage">{startDateMessage}</font>
            </td>
        </tr>
        <tr>
            <td width="20%"
                class="promptText"
            >End Date
            </td>
            <td class="field">
                <input type="text"
                       name="stats[1][endDate]"
                       id="endDate"
                       value="{endDate}"
                       size="10"
                       maxlength="10"
                       autocomplete="off"
                       class="jQueryCalendar"
                >
                <font class="formErrorMessage">{endDateMessage}</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit"
                       name="Generate"
                       value="Generate"
                >
            </td>
        </tr>
    </table>
</form>
<!-- End Template: ExcelExport.inc.html -->
