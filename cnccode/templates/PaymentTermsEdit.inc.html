<!-- Template: PaymentTermsEdit.inc.html -->
<TABLE width="200px" border="0" cellpadding="2" cellspacing="1">
	<TR> 
		<TD width="100px" class="navigateLink" valign="top"><a href="{urlDisplayList}">Back to list</a></TD>
		<TD width="100px" class="navigateLink" valign="top"><a href="{urlDelete}">{txtDelete}</a></TD>
	</TR>
</table>
<FORM  method="post" action="{urlUpdate}" name="paymentTerms" AUTOCOMPLETE="OFF">
	<table width="700px" border="0">
		<input
			type="hidden"
			name="paymentTerms[1][paymentTermsID]"
			value="{paymentTermsID}"
		>
		<tr> 
			<td class="promptText">Description</td>
			<td class="fieldText">
				<input
					name="paymentTerms[1][description]"
					type="text" value="{description}"
					size="50"
					maxlength="50"
				> <span class="formErrorMessage">{descriptionMessage}</span> </td>
		</tr>
		<tr> 
			<td class="promptText">Days</td>
			<td class="fieldText">
				<input
					name="paymentTerms[1][days]"
					type="text" value="{days}"
					size="5"
					maxlength="5"
				> <span class="formErrorMessage">{daysMessage}</span>
			</td>
		</tr>
		<tr> 
			<td class="promptText">Raise an invoice</td>
			<td class="fieldText"> <INPUT name="paymentTerms[1][generateInvoiceFlag]" {DISABLED} type="checkbox" value="Y" {generateInvoiceFlagChecked}> 
			</td>
		</tr>
		<tr> 
			<td class="promptText">Automatic invoice when direct delivery complete</td>
			<td class="fieldText"> <INPUT name="paymentTerms[1][automaticInvoiceFlag]" {DISABLED} type="checkbox" value="Y" {automaticInvoiceFlagChecked}> 
			</td>
		</tr>
		<tr> 
			<td>&nbsp;</td>
			<td class="formErrorMessage"><input type="submit" name="Submit" value="Update"></td>
		</tr>
	</table>
</form>
<!-- End Template: PaymentTermsEdit.inc.html -->
