<!-- Template: ExpenseTypeList.inc.html -->
<script language='JavaScript' src="CommonJS.js"></script>
<A href="{urlCreate}">[create new type]</A> 
<table class="singleBorder" width="417" border="0" cellspacing="1" cellpadding="2">
	<tr> 
		<td width="265" class="listHeadText">Activity Type</td>
		<td width="141" class="listHeadText">&nbsp;</td>
	</tr>
	<!-- BEGIN typeBlock -->
	<tr valign="top" onMouseOver="this.bgColor='#ffffcc';" onMouseOut="this.bgColor='';"> 
		<td class="orderLineItem"><DIV align="left">{description}</div></td>
		<td class="orderLineItem"><DIV align="left"></div>
			<DIV align="left"> <A href="{urlEdit}" title="Edit activity type details">{txtEdit}</a> 
				<A href="{urlDelete}"  title="Delete this type" onClick="if(!confirm('Are you sure you want to remove this type?')) return(false)">{txtDelete}</A> 
			</DIV></td>
	</tr>
	<!-- END typeBlock -->
</table>
<!-- End Template: ExpenseTypeList.inc.html -->
