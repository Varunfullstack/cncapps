<!-- Template: SecurityAppList.inc.html -->
<script language='JavaScript' src="CommonJS.js"></script>
<A href="{urlCreate}">[create new row]</A> 
<table class="singleBorder" width="417" border="0" cellspacing="1" cellpadding="2">
	<tr> 
		<td width="265" class="listHeadText">Security Application</td>
		<td width="141" class="listHeadText">&nbsp;</td>
	</tr>
	<!-- BEGIN securityAppBlock -->
	<tr valign="top" onMouseOver="this.bgColor='#ffffcc';" onMouseOut="this.bgColor='';"> 
		<td class="orderLineItem"><DIV align="left">{description}</div></td>
		<td class="orderLineItem"><DIV align="left"></div>
			<DIV align="left"> <A href="{urlEdit}" title="Edit security application details">{txtEdit}</a> 
				<A href="{urlDelete}"  title="Delete this type" onClick="if(!confirm('Are you sure you want to remove this application?')) return(false)">{txtDelete}</A> 
			</DIV></td>
	</tr>
	<!-- END securityAppBlock -->
</table>
<!-- End Template: SecurityAppList.inc.html -->
