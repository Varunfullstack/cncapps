<!-- Template: PrizewinnerList.inc.html -->
<A href="{urlCreate}">[create new]</A> 
<table class="singleBorder" width="417" border="0" cellspacing="1" cellpadding="2">
	<tr> 
    <td class="listHeadText">Month</td>
		<td class="listHeadText" nowrap="nowrap">Contact Name</td>
    <td class="listHeadText">Customer</td>
    <td class="listHeadText">Approved</td>
		<td class="listHeadText">&nbsp;</td>
	</tr>
	<!-- BEGIN PrizewinnerBlock -->
	<tr valign="top" onMouseOver="this.bgColor='#ffffcc';" onMouseOut="this.bgColor='';"> 
    <td class="orderLineItem"><DIV align="left">{yearMonth}</div></td>
		<td class="orderLineItem"><DIV align="left">{contactFirstName} {contactLastName}</div></td>
    <td class="orderLineItem"><DIV align="left">{customerName}</div></td>
    <td class="orderLineItem"><DIV align="left">{approvedFlag}</div></td>
		<td class="orderLineItem"><DIV align="left"></div>
			<DIV align="left"> <A href="{urlEdit}" title="Edit details">{txtEdit}</a>
				<A href="{urlDelete}"  title="Delete" onClick="if(!confirm('Are you sure you want to remove this question?')) return(false)">{txtDelete}</A> 
			</DIV></td>
	</tr>
	<!-- END PrizewinnerBlock -->
</table>
<!-- End Template: PrizewinnerList.inc.html -->
