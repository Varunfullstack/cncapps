<!-- Template: PrepayExport.inc.html -->
<script type="application/javascript">
    window.addEventListener('DOMContentLoaded', function () {
        window.endDate = $('#endDate').get(0);
    });

    function generate() {
        var form = document.getElementById('form');

        if (!form.checkValidity()) {
            return;
        }

        if (confirm('Are you sure you want to generate the statements?')) {
            form.action = "{urlExport}";
        } else return (false);
    }
</script>
<P>Export Prepay up to the date entered. </P>
<table width="100%"
       border="0"
       cellspacing="0"
       cellpadding="1"
>
    <form name="previewForm"
          method="post"
          action="{urlPreview}"
          id="form"
    >
        <tr>
            <td width="12%"
                class="promptText"
            >End Date
            </td>
            <td width="40%"
                class="field"
            >
                <input type="date"
                       name="export[1][endDate]"
                       id="endDate"
                       value="{endDate}"
                       size="10"
                       maxlength="10"
                       required
                       autocomplete="off"
                >
                <font class="formErrorMessage">{endDateMessage}</font>
                <input
                        name="Preview"
                        value="Trial"
                        type="submit"
                        id="Preview"
                />
                <input
                        name="Export"
                        value="Export"
                        type="submit"
                        id="Export"
                        onClick="generate()"
                />
            </td>
        </tr>
    </form>
</table>
<style>
    .highlight:hover {
        background-color: #FFFFCC;
    }

    .redRow {
        background-color: #FFC7CE;
    }

</style>
<table width="100%"
       class="singleBorder"
>
    <tr>
        <td class="listHeadText">Customer</td>
        <td class="listHeadText">Contract</td>
        <td class="listHeadText">Expiry date</td>
        <td class="listHeadText">Previous Balance</td>
        <td class="listHeadText">Remaining Balance</td>
        <td class="listHeadText">Top-up Due</td>
        <td class="listHeadText">Statement</td>
    </tr>
    <!-- BEGIN resultBlock -->
    <tr class="highlight {redClass}">
        <td>{customerName}</td>
        <td>{contractType}</td>
        <td>{expiryDate}</td>
        <td>{previousBalance}</td>
        <td>{currentBalance}</td>
        <td>{topUp}</td>
        <td><A href="{webFileLink}"
               target="_blank"
        >Statement</A></td>
    </tr>
    <!-- END resultBlock -->
</table>
<table width="100%"
       border="0"
       cellspacing="0"
       cellpadding="1"
>
</table>
<!-- End Template: PrepayExport.inc.html -->
