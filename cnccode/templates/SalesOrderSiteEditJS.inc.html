<script language='JavaScript'>
function validateDelSiteDesc(){
	if (Trim(document.getElementById("delSiteDesc").value) != ""){
		window.open(
			'{urlSitePopup}&customerID={customerID}'+
			'&siteDesc=' + escape(document.getElementById("delSiteDesc").value) +
			'&parentIDField=delSiteNo' +
			'&parentDescField=delSiteDesc',
			'address',
			'scrollbars=yes,resizable=yes,width=500,height=550,copyhistory=no, menubar=0'
		)
	}
}
