<!-- Template: CustomerProfitabilityReport.inc.html -->
<script>
    window.addEventListener('DOMContentLoaded', function () {
        $('#customerString')[0].addEventListener('autocompleteselect', function ($event) {
            $('#customerID').val($event.detail.item.value);
        });
    });

    function submitOnReturn() {
        if (event.keyCode == 13) {
            document.searchForm.submit();
        }
    }

</script>
<P class="formErrorMessage">{formError}</P>
<form name="searchForm"
      method="get"
      action="{urlSubmit}"
>
    <table width="500px"
           border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td width="100"
                class="promptText"
            >
                <div align="right">Customer</div>
            </td>
            <td>
                <input type="hidden"
                       name="action"
                       value="search"
                >
                <input type="hidden"
                       name="searchForm[1][customerID]"
                       id="customerID"
                       value="{customerID}"
                >
                <input type="text"
                       id="customerString"
                       name="customerString"
                       value="{customerString}"
                       size="50"
                       maxlength="50"
                       customer-search
                >
                <font class="formErrorMessage"> {customerStringMessage} </font></td>
        </tr>
        <tr>
            <td width="100"
                class="promptText"
            >
                <div align="right">Months</div>
            </td>
            <td>
                <input
                        type="text"
                        name="searchForm[1][months]"
                        value="{months}"
                        size="5"
                        maxlength="5"
                > <font class="formErrorMessage"> {monthsMessage} </font></td>
        </tr>
        <tr>
            <td class="promptText">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit"
                       name="Search"
                       value="Generate CSV"
                       onClick="submit();"
                >
                <input type="reset"
                       name="Clear"
                       value="Clear"
                ></td>
        </tr>
    </table>
    <p>&nbsp;</p>

</form>
<!-- End Template: CustomerProfitabilityReport.inc.html -->
