<!-- Template: ActivityReasonPopup.inc.html -->
<P class="hiddenText">{problemHiddenText}</P>
<BR/>
<table width="100%">
    <tr>
        <td class="redText">Latest Update</td>
    </tr>
    <tr>
        <td class="performance-warn">
            {lastActivityText}
        </td>
    </tr>
    <tr>
        <td>{lastActivityReason}</td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <!-- BEGIN activityBlock -->
    {originalRequestHeader}
    <tr>
        <td class="{colorClass}"
            align="left"
        >
            {date} {startTime} - {endTime} ({duration})
            {activityType} - {contactName} - {siteAddress} - {userName}
        </td>
    </tr>
    <tr>
        <td class="hiddenText">{activityHiddenText}</td>
    </tr>
    <tr>
        <td>{reason}</td>
    </tr>
    <!-- END activityBlock -->
    <tr>
        <td bgcolor="#cccccc"
            align="left"
        >Internal Notes
        </td>
    </tr>
    <tr>
        <td>{internalNotes}</td>
    </tr>
</table>
<!-- End Template: ActivityReasonPopup.inc.html -->
