<!-- Template: searchSearch.inc.html -->
<script language='JavaScript'
        src="CommonJS.js"
></script>
<script language='JavaScript'>
    const autocompleteURL = "/Customer.php?action=searchName";
    $(function () {
        window.fromDate = $('#fromDate').get(0);
        window.toDate = $('#toDate').get(0);


        $('#customerString').autocomplete({
            minLength: 0,
            source: function (request, responseCB) {
                const data = {};
                data.term = request.term;
                $.ajax(
                    autocompleteURL,
                    {
                        method: 'POST',
                        dataType: 'json',
                        data: data
                    }
                ).then(response => {
                    responseCB(response);
                })
            },
            select: function (event, ui) {
                event.preventDefault();
                event.target.value = ui.item.label;
                $('#customerID').val(ui.item.id);
            },
            delay: 200,
        }).focus(function () {
            $(this).autocomplete("search", $(this).val());
        });
    });
    var state = 'none'; // display status
    function submitOnReturn() {
        if (event.keyCode == 13) {
            document.searchForm.submit();
        }
    }

</script>
<div class="reportDescription">
    This report shows how many quotes were converted into orders.
</div>
<P class="formErrorMessage">{formError}</P>
<form name="searchForm"
      method="POST"
      action="{urlSubmit}"
>
    <table width="300px"
           border="0"
           cellspacing="0"
           cellpadding="1"
    >
        <tr>
            <td width="100"
                class="promptText"
            >
                <div align="right">Customer</div>
            </td>
            <td>
                <input
                        type="hidden"
                        name="action"
                        value="search"
                >
                <input
                        type="hidden"
                        name="search[1][customerID]"
                        id="customerID"
                        value="{customerID}"
                > <input
                    type="text"
                    id="customerString"
                    name="customerString"
                    value="{customerString}"
                    size="50"
                    maxlength="50"
            > <font class="formErrorMessage"> {customerStringMessage} </font></td>
        </tr>
        <tr>
            <td class="promptText">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">Raised from</div>
            </td>
            <td><input
                    type="text"
                    name="search[1][fromDate]"
                    id="fromDate"
                    value="{fromDate}"
                    size="10"
                    maxlength="10"
                    onkeypress="javascript:submitOnReturn()"
                    class="jqueryCalendar"
                    autocomplete="off"
            >
                <font class="formErrorMessage">{fromDateMessage}</font>
            </td>
        </tr>
        <tr>
            <td class="promptText">
                <div align="right">to</div>
            </td>
            <td><input
                    type="text"
                    name="search[1][toDate]"
                    id="toDate"
                    value="{toDate}"
                    size="10"
                    maxlength="10"
                    onkeypress="javascript:submitOnReturn()"
                    class="jqueryCalendar"
                    autocomplete="off"
            >
                <font class="formErrorMessage">{toDateMessage}</font>
            </td>
        </tr>


        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit"
                       name="Search"
                       value="Search"
                >
        </tr>
    </table>
    <p>&nbsp;</p>

</form>
<table width="600px"
       border="0"
       cellspacing="1"
       cellpadding="1"
>
    <tr>
        <th align="left">Year</th>
        <th align="left">Month</th>
        <th align="right">Quotes</th>
        <th align="right">Conversions</th>
        <th align="right">Percentage</th>
    </tr>
    <!-- BEGIN rowBlock -->
    <tr>
        <td>{year}</td>
        <td>{month}</td>
        <td align="right">{quoteCount}</td>
        <td align="right">{conversionCount}</td>
        <td align="right">{conversionPercentage}</td>
    </tr>
    <!-- END rowBlock -->
</table>
<p><img src="{urlChart}"/></p>
