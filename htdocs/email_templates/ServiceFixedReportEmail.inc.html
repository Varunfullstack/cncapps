<html>
<!-- Service requests fixed the previous day -->
<head>
    <style type="text/css">

<body>
<h1>Service requests fixed yesterday</h1>
<h3>Total Requests: {totalRequests} </h3>
<table>
    <tr>
        <th>Customer</th>
        <th>SR No</th>
        <th>Details</th>
        <th>Fixed By</th>
        <th>Duration(hours open)</th>
        <th>Time Spent</th>
        <th>Response Time</th>
        <th>Fix Time</th>
        <th>Contract</th>
    </tr>
    <!-- BEGIN requestBlock -->
    <tr>
        <td>{customer}</td>
        <td><a href="{urlRequest}">{serviceRequestID}</a></td>
        <td>{description}</td>
        <td>{fixedBy}</td>
        <td>{durationHours}</td>
        <td>{timeSpentHours}</td>
        <td>{responseTimeHours}</td>
        <td>{fixTimeHours}</td>
        <td>{contract}</td>
    </tr>
    <!-- END requestBlock -->
</table>
</body>
</html>
