<html>
<head>
  <style type="text/css">
    
    BODY, P, TD, TH {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
    }
    h1{
      font-size: 14pt;
      font-weight: bold;

    }
    h2{
      font-size: 11pt;
      font-weight: bold;

    }
    a{
      font-weight: bold;
    }
 
  </style>
</head>
<body>
  <h1>Service Requests By Customer - Past {days} Days</h1>
  <table>
    <thead>
      <tr>
        <th style="text-align: left;">Customer</th>
        <th  style="text-align: right;">Count</th>
        <th  style="text-align: right;">Hours</th>
        <th  style="text-align: right;">%</th>
      </tr>
    </thead>
    <tbody>
<!-- BEGIN customersBlock -->
      <tr>
        <td style="text-align: left;">{customerName}</td>
        <td  style="text-align: right;">{srCount}</td>
        <td  style="text-align: right;">{hours}</td>
        <td  style="text-align: right;">{percentage}</td>
      </tr>
<!-- END customersBlock -->
      <tr>
        <td style="text-align: left;">TOTALS</td>
        <td  style="text-align: right;">{totalSrCount}</td>
        <td  style="text-align: right;">{totalHours}</td>
        <td  style="text-align: right;">{totalPercentage}</td>
      </tr>
    </tbody>    
  </table>  
</body>
