<html>
<!-- FOC activities logged the previous day -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        BODY, P, TD, TH {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 9pt;
        }

        .singleBorder {
            border: #e1e1f0 2px solid;
        }

        TABLE {
            border-spacing: 1px;
        }

    </style>
</head>
<body>
<h1>FOC activities logged yesterday</h1>
<table>
    <tr>
        <th style="text-align: left;">Customer</th>
        <th style="text-align: right;">Activity No</th>
        <th style="text-align: right;">SR No</th>
        <th style="text-align: left;">Technician</th>
        <th style="text-align: left;">Contract</th>
        <th style="text-align: left;">Category</th>
        <th style="text-align: right;">Hours</th>
    </tr>
    <!-- BEGIN activityBlock -->
    <tr>
        <td>{customer}</td>
        <td style="text-align: right;"><a href="{urlActivity}">{activityID}</a></td>
        <td style="text-align: right;"><a href="{urlRequest}">{serviceRequestID}</a></td>
        <td>{technician}</td>
        <td>{contract}</td>
        <td>{category}</td>
        <td style="text-align: right;">{hours}</td>
    </tr>
    <!-- END activityBlock -->
</table>
</body>
</html>
